<form [formGroup]="stockPickerForm" class="stocks-form">
  <mat-form-field>
    <input
      matInput
      placeholder="Symbol e.g AAPL"
      formControlName="symbol"
      value=""
    />
    <mat-error>
      <span
        *ngIf="
          !stockPickerForm.get('symbol').valid &&
          stockPickerForm.get('symbol').touched
        "
      >
        Please enter a symbol
      </span>
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <input
      matInput
      formControlName="periodFromDate"
      [matDatepicker]="periodFrom"
      [matDatepickerFilter]="dateFilter"
      [max]="maxDate"
      placeholder="From"
      (click)="periodFrom.open()"
    />
    <mat-datepicker-toggle matSuffix [for]="periodFrom">
    </mat-datepicker-toggle>
    <mat-datepicker #periodFrom> </mat-datepicker>
    <mat-error>
      <span
        *ngIf="
          !stockPickerForm.get('periodFromDate').valid &&
          stockPickerForm.get('periodFromDate').touched
        "
      >
        Date is not valid
      </span>
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <input
      matInput
      formControlName="periodToDate"
      [matDatepicker]="periodTo"
      [matDatepickerFilter]="dateFilter"
      [max]="maxDate"
      placeholder="To"
      (click)="periodTo.open()"
    />
    <mat-datepicker-toggle matSuffix [for]="periodTo"> </mat-datepicker-toggle>
    <mat-datepicker #periodTo> </mat-datepicker>
    <mat-error>
      <span
        *ngIf="
          !stockPickerForm.get('periodToDate').valid &&
          stockPickerForm.get('periodToDate').touched
        "
      >
        Date is not valid
      </span>
    </mat-error>
  </mat-form-field>
</form>

<coding-challenge-chart [data$]="quotes$"></coding-challenge-chart>
